<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>
<body>
    <br><br>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="/confirmed" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="email">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required><br><br>

            <input type="submit" class="button" value="Register" >
        </form>
    </div>
</body>
</html>
